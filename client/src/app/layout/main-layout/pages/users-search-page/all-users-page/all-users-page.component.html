<div class="container">

  <div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >

    <ul class="row row-cols-2 no-gutters">
      <li class="col" *ngFor="let user of users">
        <div class="userBlock">
          <a routerLink="/user/{{user.localId}}">
            <span class="userInfo">
              <div class="avatar">
                <img [src]="user.avatar">
            </div>
            <div class="name">
              <p>{{user.userName}}</p>
            </div>
            </span>
          </a>
        </div>
      </li>
    </ul>
  </div>

</div>
