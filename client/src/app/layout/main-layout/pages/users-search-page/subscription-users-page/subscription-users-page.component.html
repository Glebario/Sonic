<div class="container">
  <div class="message" *ngIf="!users.length else blocksUser">
    <p>You are not subscribed!</p>
  </div>
  <ng-template #blocksUser>
    <ul class="row row-cols-2 no-gutters">
      <li class="col" *ngFor="let user of users">
        <div class="userBlock">
          <a routerLink="/user/{{user.localId}}">
          <span class="userInfo">
            <div class="avatar">
              <img [src]="user.avatar">
          </div>
          <div class="name">
            <p>{{user.userName}}</p>
          </div>
          </span>
          </a>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
